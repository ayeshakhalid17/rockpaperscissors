<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="game.css">
        <link src="game.js">
    </head>
    <body>
        <div id="header">
            <h3>Rock Paper Scissors</h3>
        </div>
        <div id="scoreboard">
            <div id="userLabel" class="badge">User</div>
            <div id="compLabel" class="badge">Comp</div>
            <div id=score>
            <span id="userScore">0</span>:<span id="compScore">0</span>
            </div>
        </div>
        <div id="result">
            Paper covers rock. You Win!
        </div>
            <center><div id="choices">
            <div class="choice" id="r">
                <img src="imgs/rock.png" width="65px">
            </div>
            <div class="choice" id="p">
                <img src="imgs/paper.png" width="65px">
            </div>
            <div class="choice" id="s">
                <img src="imgs/scissors.png" width="65px">
            </div>
            </center>
        </div>
        <div id="message">
            <p>Make your move.</p>
        </div>
    <script src="game.js"></script>
    </body>


</html>
